<div class="inforBike">
    <form action="" method="POST" id="inforBikeForm">
        <div class="modal fade" id="inforBike" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document" id="dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleNewLabel"><p id="idB"/></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="text-align:center">
                        <div class="form-group">
                            <p id="idBike">
                        </div>
                        <div class="form-group">
                            <p id="typeBike"/>
                        </div>
                        <div class="form-group" style="margin-left: 0px">
                            <p id="priceBike"/>
                        </div>
                        <div class="form-group" style="margin-left: 0px">
                            <p id="addBike"/>
                        </div>
                        <div class="form-group">
                            <p id="energyBike"/>
                        </div>
                        <div class="form-group">
                            <p id="statusBike"/>
                        </div>
                        <div>
                            <img id="image" src="" style="width: 450px; height:250px"/>
                        </div>
                        <div>
                            <p th:if="${bike}" style="color:red">Vui lòng trả xe nếu muốn thuê!</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                        <input th:unless="${bike}" type="submit" class="btn btn-primary" id="rentalBike" value="Thuê xe"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal fade" id="errorId" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="background-color:red;">
                <h5 class="modal-title" >Lỗi!</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Mã xe không tồn tại! </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
